<body>
    <div class="head-panel">
    <h1 class="home__title" data-hover = "Let's start Managing      expenses">EXPENDITURE<br><span class="home__title-color">MANAGEMENT</span><br>SYSTEM<br></h1>
    </div>
    <br>
    <br>
    <img src="images/img2.webp" alt="" width="200" height="200" class = "vert-move">

    <br>
    
<div class="panel">
    <div class="container">
        <div class="stick">
            <h4>Your Balance</h4>
            <h1 id="balance">â‚¹0.00</h1>
        </div>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>

        </div>
<div class="inline">
        <!-- <h3>History</h3>
        <ul id="list" class="list">

        </ul> -->

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">
                    <div class = "label-two">
                      <b><br>  Description  </b>
                    </div>
                </label>
                <input type="text" id="text" placeholder="Enter text..." />
            </div>
            <div class="form-control">
                <label for="amount">
                    <div class="label-two">
                      <b><br>  Amount </b>
                    </div>
                    <br />
                (negative - expense, positive - income)</label>
            <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
    </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>
    <h3>Previous Transactions</h3>
        <ul id="list" class="list">

        </ul>
</div>

<br>

</div>
